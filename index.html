<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">
  
  <link rel="stylesheet" href="ratings.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
  
  <div class="container">
    <div class="main">
      <div class="star">
        <img src="images/icon-star.svg" alt="star icon">
      </div>
      <h2>How did we do? </h2>
      <p>Please let us know how we did with your support request. All feedback appreciated to help us improve our offering!</p>
      <div class="ratings">
        <div class="rates">1</div>
        <div class="rates">2</div>
        <div class="rates">3</div>
        <div class="rates">4</div>
        <div class="rates">5</div>
      </div>
      <div class="submit">SUBMIT</div>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="ratings.js"></script>
</body>
</html>
